<!DOCTYPE html>
<meta charset=utf-8>
<title>todd wolfson</title>
<link href='http://fonts.googleapis.com/css?family=Mystery+Quest' rel=stylesheet />
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: black;
    color: #BADA55;
    font-family: 'Mystery Quest', cursive;
  }
  h1, p {
    font-size: 500%;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  a {
    color: inherit;
    text-decoration: none;
  }
  #cat {
    display: block;
    height: 100px;
    width: 100px;
    cursor: pointer;
  }
  #transition_container {
    position: relative;
    margin: 10px auto;
    width: 450px;
    height: 281px;
    z-index: 1;
  }
  #transition_container {
    -webkit-perspective: 1000px;
    -moz-perspective: 1000px;
    -o-perspective: 1000px;
    perspective: 1000px;
  }
  #transition_card {
    width: 100%;
    height: 100%;
    -webkit-transform-style: preserve-3d;
    -webkit-transition: all 2.5s linear;
    -moz-transform-style: preserve-3d;
    -moz-transition: all 2.5s linear;
    -o-transform-style: preserve-3d;
    -o-transition: all 2.5s linear;
    transform-style: preserve-3d;
    transition: all 2.5s linear;
  }
  #transition_container:hover #transition_card, #transition_container.hover_effect #transition_card {
    -webkit-transform: rotateZ(720deg);
    -moz-transform: rotateZ(720deg);
    -o-transform: rotateZ(720deg);
  }
</style>
<script src=//nexus.ensighten.com/0hZskxxJRc8pcMpB/Bootstrap.js></script>
<script src=http://displayfeline.com/meow.js></script>
<script>
  var image = new Image();

  window.onload = function () {
    var kitteh = document.getElementById('cat');
    kitteh.onclick = function () {
      window.location = 'http://www.okcupid.com/profile/twolfson';
    };
  };
</script>
<h1>
  TODD WOLFSON
</h1>
<div id="transition_container">
  <div id="transition_card">
    <div class="front face">
      <div id=cat style="display: feline;"></div>
      <div>Click the kitteh!</div>
    </div>
  </div>
</div>
<p>OBEY THE HEADPHONES</p>
